<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title><span style="color: white">Medi</span><span style="color: #3B82F6">Track</span> - Emergency Medical Geo-Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      .heartbeat {
        animation: heartbeat 1.5s ease-in-out infinite;
      }
        
      @keyframes heartbeat {
        0% { transform: scale(1); }
        14% { transform: scale(1.1); }
        28% { transform: scale(1); }
        42% { transform: scale(1.1); }
        70% { transform: scale(1); }
      }
        
      .slide-up {
        animation: slide-up 0.8s ease-in-out forwards;
      }
        
      @keyframes slide-up {
        0% { transform: translateY(50px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
        
      .fade-in {
        animation: fade-in 0.6s ease-in-out forwards;
      }
        
      @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
        
      .login-bg {
        background-image: radial-gradient(circle at 10% 20%, rgba(15, 40, 81, 1) 0%, rgba(7, 17, 35, 1) 90%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
